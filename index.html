<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Udupi Garden</title>
   <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="formBox">
            <div class="main-btn">
                <button type="button" id="login-option" >Login</button>
                <button type="button" id="register-option" style="background-color: lightblue;">Register user</button>
            </div>
            <form action="" class="LogIn" id="form"></form>
                <div class="login-form">
                    <div class="text-input" id="username-field">
                        <input type="text" name="username" placeholder="Enter the username" id="userName" required/>
                    </div>
                    <div class="text-input" id="password-field">
                        <input type="password" name="password" placeholder="Enter the password" id="userPassword" required/>
                    </div>
                    <div class="text-input" id="security-field">
                        <input list="question" name="Security-question" id="securityQes" placeholder="Select Security Question">
                        <datalist id="question">
                          <option value="What is your childhood Name">
                          <option value="Which is first school">
                          <option value="Which is your birth place">
                          <option value="Which place you love the most">
                        </datalist>
                    </div>
                    <div class="text-input" id="answer-field">
                        <input type="text" name="password" placeholder="Enter Answer" id="s_answer">
                    </div>
                </div>
                <div class="form-btn">
                    <div class="form-btn-login" id="logg-btn" style="height: 0px;">
                        <button type="button" id="login" style="display:none;">Log In</button>
                    </div>
                    <div class="form-btn-login" id="register-btn">
                        <button type="button" id="registerUser">Register</button>
                    </div>                                                                                       
                </div>
            </form>
        </div>
    </div>
	<script src="./js/indexScript.js"></script> 
  </body>
</html>
